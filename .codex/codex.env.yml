name: 02luka-prod
internet:
  enabled: true
  allowlist: common-dependencies
  http_methods: [GET, HEAD, OPTIONS]
setup:
  script: .codex/preflight.sh
artifacts:
  - docs/system_map.md
  - f/ai_context/mapping.json
  - boss/routing.rules.yml
policy:
  deny_paths: ["a/**", "c/**", "o/**", "s/**"]
  require_scripts:
