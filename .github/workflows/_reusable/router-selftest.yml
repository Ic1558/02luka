name: _reusable-router-selftest

on:
  workflow_call:

jobs:
  router-selftest:
    name: ðŸ§­ Phase 15 Router Core AKR [OPTIONAL]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Set script permissions
        run: |
          chmod +x tools/*.zsh
          chmod +x tools/*.py

      - name: Run router self-test
        run: |
          export LUKA_HOME=$PWD
          bash tools/router_akr_selftest.zsh

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: router-selftest-report
          path: g/reports/phase15/router_akr_selftest.md
          if-no-files-found: warn
