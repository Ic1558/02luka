name: ci / ops-gate
on:
  pull_request:
  workflow_dispatch:
jobs:
  ops-gate:
    runs-on: ubuntu-latest
    env:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD || 'changeme-02luka' }}
    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
# Added wait for redis step
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=3s
          --health-timeout=2s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - name: Install redis-tools
        run: sudo apt-get update && sudo apt-get install -y redis-tools || true
      - name: Wait for redis
        run: |
          set -e
          echo "Waiting for redis service to be resolvable and respond to PING..."
          for i in $(seq 1 30); do
            if getent hosts redis >/dev/null 2>&1; then
              if redis-cli -h redis -a "${REDIS_PASSWORD}" ping >/dev/null 2>&1; then
                echo "redis is up"
                exit 0
              fi
            fi
            echo "redis not ready yet ($i/30) â€” sleeping 2s"
            sleep 2
          done
          echo "redis did not become available after 60s" >&2
          exit 1
      - name: Run ops-gate
        run: tools/ci/ops_gate.sh
