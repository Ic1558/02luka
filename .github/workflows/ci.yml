name: ci
on:
  push:
    branches: [main, develop, 'ci/**']
  pull_request:
    branches: [main, develop]
env:
  NODE_VERSION: '20'
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
jobs:
  validate:
    name: Phase 4/5/6 smoke (local)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          # Install jq, yq, redis-tools
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq redis-tools
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          # Verify installations
          jq --version
          yq --version
          redis-cli --version
      - name: Install npm packages
        run: npm ci
      - name: Set script permissions
        run: chmod +x tools/ci/*.sh scripts/*.sh
      - name: Run validation
        run: bash tools/ci/validate.sh
  ops-gate:
    name: Phase 5/6/7 smoke (ops)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          # Install jq, yq
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          # Verify installations
          jq --version
          yq --version
      - name: Install npm packages
        run: npm ci
      - name: Set script permissions
        run: chmod +x tools/ci/*.sh scripts/*.sh
      - name: Run ops gate
        run: bash tools/ci/ops_gate.sh
