name: ci
true:
  push:
    branches:
    - main
    - develop
    - ci/**
  pull_request:
    branches:
    - main
    - develop
permissions:
  contents: read
  pull-requests: read
  actions: read
env:
  NODE_VERSION: '20'
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
jobs:
  validate:
    name: Phase 4/5/6 smoke (local)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
      continue-on-error: true
    - name: Install dependencies
      run: '# Install jq, yq, redis-tools

        sudo apt-get update -qq

        sudo apt-get install -y -qq jq redis-tools

        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64

        sudo chmod +x /usr/local/bin/yq


        # Verify installations

        jq --version

        yq --version

        redis-cli --version

        '
    - name: Install npm packages (skip if no lockfile)
      run: "if [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ]; then\n  npm ci\nelse\n  echo \"No Node lockfile found; skipping npm install\"\nfi\n"
    - name: Set script permissions
      run: 'chmod +x tools/ci/*.sh || true

        chmod +x scripts/*.sh 2>/dev/null || true

        '
    - name: Run validation
      run: bash tools/ci/validate.sh
    - name: Show boss-api log (always)
      if: ${{ always() }}
      run: echo "---- boss-api log ----"; sed -n '1,200p' .tmp/boss-api.out.log || true
  ops-gate:
    name: Phase 5/6/7 smoke (ops)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: validate
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.title, '[run-smoke]') || contains(join(github.event.pull_request.labels.*.name, ','), 'run-smoke') }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
      continue-on-error: true
    - name: Install dependencies
      run: '# Install jq, yq

        sudo apt-get update -qq

        sudo apt-get install -y -qq jq

        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64

        sudo chmod +x /usr/local/bin/yq


        # Verify installations

        jq --version

        yq --version

        '
    - name: Install npm packages (skip if no lockfile)
      run: "if [ -f package-lock.json ] || [ -f yarn.lock ] || [ -f pnpm-lock.yaml ]; then\n  npm ci\nelse\n  echo \"No Node lockfile found; skipping npm install\"\nfi\n"
    - name: Set script permissions
      run: 'chmod +x tools/ci/*.sh || true

        chmod +x scripts/*.sh 2>/dev/null || true

        '
    - name: Run ops gate
      run: bash tools/ci/ops_gate.sh
    continue-on-error: true
  rag-vector-selftest:
    name: Phase 15 RAG Vector Search
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.title, '[run-smoke]') || contains(join(github.event.pull_request.labels.*.name, ','), 'run-smoke') }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Python dependencies
      run: 'python -m pip install --upgrade pip

        pip install -U faiss-cpu sentence-transformers requests tqdm numpy

        '
    - name: Install system dependencies
      run: 'sudo apt-get update -qq

        sudo apt-get install -y -qq jq

        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64

        sudo chmod +x /usr/local/bin/yq

        '
    - name: Set script permissions
      run: 'chmod +x tools/*.zsh

        chmod +x tools/*.py

        '
    - name: Build vector index
      run: 'export LUKA_HOME=$PWD

        bash tools/vector_build.zsh build

        '
    - name: Run self-test
      run: 'export LUKA_HOME=$PWD

        bash tools/rag_vector_selftest.zsh

        '
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rag-vector-selftest-report
        path: g/reports/phase15/rag_vector_selftest.md
        if-no-files-found: warn
    continue-on-error: true
  summary:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
    - run: 'echo CI summary: validate is REQUIRED; other jobs are non-blocking (continue-on-error).'
