name: CI
on:
  push:
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Validate MCP example and local-only policy
      - name: Validate MCP paths
        run: |
          if command -v rg >/dev/null 2>&1; then rg -n --fixed-strings ".cursor/mcp.json" --hidden --glob "!*example*" || true; else grep -Rna --exclude-dir=.git --exclude="*example*" ".cursor/mcp.json" . || true; fi
          echo done
        run: |
          jq empty .cursor/mcp.example.json
          test -f .cursor/mcp.example.json || echo ".cursor/mcp.example.json not present (expected on CI)"
