---
name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main, develop, 'ci/**']
    paths:
      - 'tools/ci/**'
      - 'scripts/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/_reusable/validate-core.yml'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      ci_strict:
        description: 'Strict mode (0/1)'
        required: false
        default: '0'
        type: string

permissions:
  contents: read
  pull-requests: read
  actions: read

env:
  NODE_VERSION: '20'
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Concurrency: Cancel in-progress runs to reduce inbox noise
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # REQUIRED JOB: validate (phase 4/5/6 smoke)
  # This is the only job required to pass for PRs to be green
  # ============================================================
  validate:
    uses: .github/workflows/_reusable/validate-core.yml
    with:
      node_version: '20'

  # ============================================================
  # SUMMARY JOB: Always runs to show overall status
  # ============================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: always()
    needs: [validate]
    steps:
      - name: Check required jobs
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "CI Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Required jobs:"
          echo "  validate: ${{ needs.validate.result }}"
          echo ""

          if [ "${{ needs.validate.result }}" != "success" ]; then
            echo "❌ REQUIRED job 'validate' failed"
            exit 1
          fi

          echo "✅ All required jobs passed"
          echo ""
          echo "Note: Optional smoke tests run in separate workflows."
          echo "To run optional jobs, add the 'run-smoke' label to your PR."
