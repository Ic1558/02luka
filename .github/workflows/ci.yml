name: CI
on:
  push:
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Validate MCP example
        run: |
          jq empty .cursor/mcp.example.json
          test -f .cursor/mcp.example.json || echo ".cursor/mcp.example.json not present (expected on CI)"
      - name: Validate MCP paths
        run: |
          BAD=.cursor/mcp.
          EXT=json
          PAT="$BAD$EXT"
          if command -v rg >/dev/null 2>&1; then rg -n --fixed-strings "$PAT" --hidden --glob "!*example*" || true; else grep -Rna --exclude-dir=.git --exclude="*example*" "$PAT" . || true; fi
          echo done
      - name: Validate structure (Option C)
        run: |
          make validate-zones
          make proof || true
  paula-smoke:
    name: Paula Smoke (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install API dependencies
        working-directory: boss-api
        run: npm ci
      - name: Cache crawler dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-paula-crawler-${{ matrix.node }}-${{ hashFiles('**/paula/**/requirements*.txt', '**/crawler/**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-paula-crawler-${{ matrix.node }}-
            ${{ runner.os }}-paula-crawler-
      - name: Install crawler dependencies
        run: |
          set -euo pipefail
          req_file=$(find . -maxdepth 6 -type f -name 'requirements*.txt' \( -path '*paula*' -o -path '*crawler*' \) | head -n 1 || true)
          if [ -n "$req_file" ]; then
            echo "Installing requirements from $req_file"
            python -m pip install -r "$req_file"
          else
            echo "No Paula crawler requirements found; skipping install."
          fi
      - name: Start API and UI services
        run: |
          bash run/dev_up_simple.sh
          for url in \
            "http://127.0.0.1:4000/api/capabilities" \
            "http://127.0.0.1:5173/luka.html"
          do
            echo "Waiting for $url"
            for attempt in {1..30}; do
              if curl -fsS "$url" >/dev/null; then
                echo "  $url is ready"
                break
              fi
              sleep 2
              if [ "$attempt" -eq 30 ]; then
                echo "  ERROR: $url did not become ready in time" >&2
                exit 1
              fi
            done
          done
      - name: Run Paula smoke tests
        run: bash run/smoke_api_ui.sh
      - name: Stop services
        if: always()
        run: |
          pkill -f "boss-api/server.cjs" || true
          pkill -f "http.server" || true
