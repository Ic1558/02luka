name: CLS CI

on:
  pull_request:
    paths:
      - 'tools/**'
      - 'CLS/**'
      - 'docs/CLS/**'
  push:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tooling
        run: |
          brew update
          brew install shellcheck shfmt yamllint
      - name: Lint zsh/shell
        run: |
          shellcheck tools/*.zsh || true
          zsh -n tools/*.zsh
      - name: Lint YAML
        run: |
          yamllint -d "{extends: default, rules: {line-length: {max: 140}}}" CLS/templates/WO_TEMPLATE.yaml
      - name: Dry-run: check_cls_status
        run: |
          chmod +x tools/check_cls_status.zsh || true
          ZSH_DISABLE=true tools/check_cls_status.zsh --dry-run
