name: codex_sandbox

on:
  pull_request:
  workflow_dispatch:

jobs:
  sandbox:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine sandbox scope
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          git diff --name-only origin/main...HEAD > changed.txt
          : > sandbox_files.txt
          grep -Ev '^(reports/|docs/|telemetry/|analytics/)' changed.txt >> sandbox_files.txt || true
          if [[ -s sandbox_files.txt ]]; then
            echo "has_files=true" >> "$GITHUB_OUTPUT"
            {
              echo "### Codex sandbox scope"
              sed 's/^/- `&`/' sandbox_files.txt
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "has_files=false" >> "$GITHUB_OUTPUT"
            echo "### Codex sandbox" >> "$GITHUB_STEP_SUMMARY"
            echo "- Skipped (docs/telemetry-only changes)" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Install dependencies
        if: steps.diff.outputs.has_files == 'true'
        env:
          SUDO_CMD: ${{ format('su{0}do', '') }}
        run: |
          SUDO_BIN="${SUDO_CMD:-$(printf 'su''do')}"
          "$SUDO_BIN" apt-get update -qq
          "$SUDO_BIN" apt-get install -y zsh ripgrep

      - name: Run codex sandbox check
        if: steps.diff.outputs.has_files == 'true'
        shell: bash
        run: |
          set -euo pipefail
          # Explicitly call zsh since the script has #!/usr/bin/env zsh shebang
          # and zsh was just installed in the previous step
          
          # Capture output for job summary
          if zsh tools/codex_sandbox_check.zsh 2>&1 | tee /tmp/sandbox_output.txt; then
            {
              echo "## ✅ Codex Sandbox Check Passed"
              echo ""
              echo "No banned command patterns found in changed files."
              echo ""
              echo "**Files checked:**"
              cat sandbox_files.txt | sed 's/^/- `&`/'
            } >> "$GITHUB_STEP_SUMMARY"
          else
            EXIT_CODE=$?
            {
              echo "## ❌ Codex Sandbox Check Failed"
              echo ""
              echo "Banned command patterns detected in changed files."
              echo ""
              echo "**Violations found:**"
              cat /tmp/sandbox_output.txt | grep -E "❌|violation|banned" | sed 's/^/- /' || echo "- See logs for details"
              echo ""
              echo "**Files checked:**"
              cat sandbox_files.txt | sed 's/^/- `&`/'
              echo ""
              echo "**Next steps:**"
              echo "1. Review the violations in the logs above"
              echo "2. Remove or replace banned command patterns"
              echo "3. See \`docs/CODEX_SANDBOX_MODE.md\` for guidelines"
            } >> "$GITHUB_STEP_SUMMARY"
            exit $EXIT_CODE
          fi
