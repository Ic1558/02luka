name: docs-smoke
on: [workflow_dispatch]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd boss-api
          npm install

      - name: Start boss-api
        run: |
          cd boss-api
          nohup node server.cjs >/tmp/api.log 2>&1 &
          # Wait for server to be ready
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:4000/healthz >/dev/null 2>&1; then
              echo "✅ Server ready"
              break
            fi
            sleep 0.5
          done

      - name: Check /healthz endpoint
        run: |
          code=$(curl -s -m 3 -w '%{http_code}' -o /dev/null http://127.0.0.1:4000/healthz)
          if [ "$code" = "200" ]; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed: $code"
            exit 1
          fi

      - name: Check /api/capabilities endpoint
        run: |
          curl -fsS http://127.0.0.1:4000/api/capabilities >/dev/null || exit 1
