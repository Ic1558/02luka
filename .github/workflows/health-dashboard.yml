name: Health Dashboard Linker

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh dashboard'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  actions: read

concurrency:
  group: "health-dashboard"
  cancel-in-progress: true

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create placeholder input files if missing
        run: |
          echo "üìù Checking for input files..."

          # Create hub/mcp_health.json if missing
          if [ ! -f hub/mcp_health.json ]; then
            echo "‚ö†Ô∏è  hub/mcp_health.json not found, creating placeholder..."
            cat > hub/mcp_health.json <<'EOF'
          []
          EOF
          fi

          # Create hub/index.json if missing
          if [ ! -f hub/index.json ]; then
            echo "‚ö†Ô∏è  hub/index.json not found, creating placeholder..."
            cat > hub/index.json <<'EOF'
          []
          EOF
          fi

          echo "‚úÖ Input files ready"

      - name: Generate unified dashboard
        run: |
          echo "üöÄ Generating unified health dashboard..."
          node hub/health_dashboard.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Validate dashboard output
        run: |
          echo "üìä Validating dashboard output..."

          if [ ! -f hub/health_dashboard.json ]; then
            echo "‚ùå Dashboard file not generated"
            exit 1
          fi

          # Check JSON is valid
          if ! jq empty hub/health_dashboard.json 2>/dev/null; then
            echo "‚ùå Invalid JSON in dashboard file"
            exit 1
          fi

          # Check required fields
          if ! jq -e '._meta.unified == true' hub/health_dashboard.json >/dev/null; then
            echo "‚ùå Dashboard missing unified flag"
            exit 1
          fi

          if ! jq -e '.mcp' hub/health_dashboard.json >/dev/null; then
            echo "‚ùå Dashboard missing mcp section"
            exit 1
          fi

          if ! jq -e '.files' hub/health_dashboard.json >/dev/null; then
            echo "‚ùå Dashboard missing files section"
            exit 1
          fi

          echo "‚úÖ Dashboard validation passed"
          echo ""
          echo "üìà Dashboard Summary:"
          echo "   - MCP entries: $(jq '.mcp | length' hub/health_dashboard.json)"
          echo "   - File entries: $(jq '.files | length' hub/health_dashboard.json)"
          echo "   - Created: $(jq -r '._meta.created_at' hub/health_dashboard.json)"
          echo ""
          echo "üìÑ Dashboard preview:"
          jq '.' hub/health_dashboard.json | head -30

      - name: Commit dashboard update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add dashboard file
          git add hub/health_dashboard.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to commit"
            exit 0
          fi

          # Commit with timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "chore(hub): update health dashboard - $TIMESTAMP

          - Unified MCP health + file index
          - Auto-generated by health-dashboard.yml
          - MCP entries: $(jq '.mcp | length' hub/health_dashboard.json)
          - File entries: $(jq '.files | length' hub/health_dashboard.json)"

          # Push to current branch
          git push

          echo "‚úÖ Dashboard committed and pushed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "üìä Health Dashboard Linker Summary"
          echo "=================================="
          echo ""
          if [ -f hub/health_dashboard.json ]; then
            echo "‚úÖ Dashboard generated successfully"
            echo "   - Output: hub/health_dashboard.json"
            echo "   - Size: $(du -h hub/health_dashboard.json | cut -f1)"
            echo "   - MCP entries: $(jq '.mcp | length' hub/health_dashboard.json)"
            echo "   - File entries: $(jq '.files | length' hub/health_dashboard.json)"
          else
            echo "‚ùå Dashboard generation failed"
          fi
