---
name: MLS Deep Validate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 6'  # เสาร์ 01:00 TH (ปรับตามเหมาะ)

permissions:
  contents: read

jobs:
  deep-ajv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            tools/package-lock.json

      - name: Install ajv-cli
        run: npm i -g ajv-cli@5 ajv-formats@3

      - name: Validate latest MLS entries
        shell: bash
        run: |
          set -euo pipefail
          SCHEMA="mls/schema/mls_event.schema.json"
          test -f "$SCHEMA"
          FILES=$(ls -1 mls/ledger/*.jsonl 2>/dev/null | tail -n 7 || true)
          if [ -z "$FILES" ]; then
            echo "No MLS ledger files"; exit 0
          fi
          for f in $FILES; do
            echo "Checking: $f"
            tail -n +1 "$f" | while read -r line; do
              [ -z "$line" ] && continue
              printf "%s\n" "$line" > /tmp/_one.json
              ajv validate -s "$SCHEMA" -d /tmp/_one.json --strict=false
            done
          done
          echo "✅ Deep AJV validation passed"

