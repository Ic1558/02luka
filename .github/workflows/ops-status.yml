name: Ops Status Board

on:

env:
  retention-days: 14
  schedule:
    # 03:10 Asia/Bangkok (UTC+7) = 20:10 UTC
    - cron: '10 20 * * *'
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh status board'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "ops-status"
  cancel-in-progress: true

jobs:
  update-status-board:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create output directory
        run: mkdir -p dist/ops

      - name: Generate Status Board
        run: |
          echo "🚀 Generating Ops Status Board..."
          node run/generate_ops_status.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Verify Status Board Output
        run: |
          echo "📊 Verifying status board files..."
          ls -la dist/ops/
          echo ""
          echo "📈 Jobs JSON content:"
          head -20 dist/ops/jobs.json
          echo ""
          echo "🌐 Status HTML content:"
          head -10 dist/ops/status.html
          echo ""
          echo "📊 File sizes:"
          du -h dist/ops/*

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/ops

  deploy-status-board:
    runs-on: ubuntu-latest
    needs: update-status-board
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify Status Board Deployment
        run: |
          echo "🚀 Status Board deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "📋 Available endpoints:"
          echo "  - ${{ steps.deployment.outputs.page_url }}/ops/status.html"
          echo "  - ${{ steps.deployment.outputs.page_url }}/ops/jobs.json"
          echo "  - ${{ steps.deployment.outputs.page_url }}/ops/_health.html"
          echo "  - ${{ steps.deployment.outputs.page_url }}/ops/manifest.json"
          echo ""
          echo "🎯 Status Board Features:"
          echo "  - Real-time job history (last 10 runs)"
          echo "  - Chart.js visualizations (duration & file trends)"
          echo "  - Auto-refresh every 60 seconds"
          echo "  - Responsive mobile design"
          echo "  - GitHub Actions integration"
