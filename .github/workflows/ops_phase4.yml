name: OPS Phase 4 - Hardening

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'gateway/health_proxy.js'
      - 'run/mcp_webbridge.cjs'
      - 'api/boss_api.cjs'
      - 'run/wrappers/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check file existence
        run: |
          test -f gateway/health_proxy.js
          test -f run/mcp_webbridge.cjs
          test -f api/boss_api.cjs

      - name: Syntax check - Health Proxy
        run: node --check gateway/health_proxy.js

      - name: Syntax check - MCP WebBridge
        run: node --check run/mcp_webbridge.cjs

      - name: Syntax check - Boss API
        run: node --check api/boss_api.cjs

  smoke-test:
    name: Smoke Test Services
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create required directories
        run: |
          mkdir -p g/logs g/state g/reports config

      - name: Create config file
        run: |
          cat > config/services.monitor.json << 'EOF'
          {
            "redis": {"url": "127.0.0.1:6379", "critical": true},
            "api": {"url": "http://127.0.0.1:4000/healthz", "critical": true},
            "mcp": {"url": "http://127.0.0.1:3003/health", "critical": false}
          }
          EOF

      - name: Start Health Proxy in background
        run: |
          nohup node gateway/health_proxy.js > /tmp/health_proxy.log 2>&1 &
          echo $! > /tmp/health_proxy.pid
          sleep 5

      - name: Test Health Proxy /health
        run: |
          curl -f http://localhost:3002/health || (cat /tmp/health_proxy.log && exit 1)

      - name: Test Health Proxy /metrics
        run: |
          curl -f http://localhost:3002/metrics | grep -q "service_up"

      - name: Stop Health Proxy
        run: kill $(cat /tmp/health_proxy.pid) || true

      - name: Start MCP WebBridge in background
        run: |
          nohup node run/mcp_webbridge.cjs > /tmp/mcp_webbridge.log 2>&1 &
          echo $! > /tmp/mcp_webbridge.pid
          sleep 5

      - name: Test MCP WebBridge /health
        run: |
          curl -f http://localhost:3003/health || (cat /tmp/mcp_webbridge.log && exit 1)

      - name: Test MCP WebBridge /metrics
        run: |
          curl -f http://localhost:3003/metrics | grep -q "mcp_webbridge_up"

      - name: Stop MCP WebBridge
        run: kill $(cat /tmp/mcp_webbridge.pid) || true

      - name: Start Boss API in background
        run: |
          nohup node api/boss_api.cjs > /tmp/boss_api.log 2>&1 &
          echo $! > /tmp/boss_api.pid
          sleep 5

      - name: Test Boss API /healthz
        run: |
          curl -f http://localhost:4000/healthz || (cat /tmp/boss_api.log && exit 1)

      - name: Test Boss API /metrics
        run: |
          curl -f http://localhost:4000/metrics | grep -q "boss_api_up"

      - name: Stop Boss API
        run: kill $(cat /tmp/boss_api.pid) || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-logs
          path: /tmp/*.log
