---
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        run: |
          # Create clean dist directory
          mkdir -p dist/ops
          
          # Copy only static content (not dynamic files)
          cp 02luka.md dist/ 2>/dev/null || echo "No 02luka.md"
          cp -r docs dist/ 2>/dev/null || echo "No docs directory"
          
          # Generate health page
          printf '%s\n' '<!doctype html>' > dist/_health.html
          printf '%s\n' '<meta charset="utf-8">' >> dist/_health.html
          printf '%s\n' '<title>02luka Health</title>' >> dist/_health.html
          printf '%s\n' '<h1>02luka System Health</h1>' >> dist/_health.html
          printf '%s\n' '<p>Status: <strong style="color:green">OK</strong></p>' >> dist/_health.html
          printf '%s\n' "<p>Last updated: $(date -u +\"%Y-%m-%d %H:%M UTC\")</p>" >> dist/_health.html
          
          # Generate manifest
          printf '%s\n' '{' > dist/manifest.json
          printf '%s\n' '  "status": "ok",' >> dist/manifest.json
          printf '%s\n' "  \"timestamp\": \"$(date -u +%FT%TZ)\"," >> dist/manifest.json
          printf '%s\n' "  \"version\": \"$(git rev-parse --short HEAD)\"," >> dist/manifest.json
          printf '%s\n' '  "branch": "main"' >> dist/manifest.json
          printf '%s\n' '}' >> dist/manifest.json
          
          # Generate ops status page
          printf '%s\n' '<!doctype html>' > dist/ops/status.html
          printf '%s\n' '<meta charset="utf-8">' >> dist/ops/status.html
          printf '%s\n' '<title>02luka Ops Status</title>' >> dist/ops/status.html
          printf '%s\n' '<h1>02luka Operations</h1>' >> dist/ops/status.html
          printf '%s\n' '<p>System operational</p>' >> dist/ops/status.html
          
          echo "âœ… Static site built successfully"
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
