name: Phase15 Quick Health (CI)

on:
  workflow_dispatch:
  schedule:
    - cron: '15 1 * * *'   # 08:15 ICT

env:
  TZ: Asia/Bangkok
  MAINTENANCE_MODE: ${{ vars.MAINTENANCE_MODE || '0' }}
  PHASE15_STRICT: ${{ vars.PHASE15_STRICT || '0' }}

permissions:
  contents: read
  actions: read

jobs:
  quick-health:
    if: ${{ (vars.MAINTENANCE_MODE || '0') != '1' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq + zsh
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq zsh

      - name: Run Phase15 Quick Health (CI mode)
        shell: bash
        run: |
          set +e
          chmod +x ./tools/phase15_quick_health.zsh
          # Run script in JSON mode - always captures output, always exits 0
          ./tools/phase15_quick_health.zsh --json > health.json 2>&1
          script_exit=$?
          echo "script_exit=${script_exit}"
          # Validate JSON and ensure it's not empty
          if [ ! -s health.json ] || ! jq empty health.json 2>/dev/null; then
            echo '{"ok":false,"error":"no valid JSON from phase15_quick_health","ts_ict":"'$(TZ=Asia/Bangkok date '+%Y-%m-%dT%H:%M:%S%z' 2>/dev/null || date -u +%FT%TZ)'"}' > health.json
          fi
          # Display the JSON for debugging
          echo "Health check result:"
          jq '.' health.json 2>/dev/null || cat health.json

      - name: Upload JSON artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: phase15-quick-health-json
          path: health.json
          if-no-files-found: warn

      - name: Debug listing
        if: ${{ always() }}
        run: |
          echo "=== Health check artifact verification ==="
          if [ -f health.json ]; then
            echo "✓ health.json exists ($(wc -c < health.json) bytes)"
            echo "Content:"
            cat health.json
          else
            echo "✗ health.json missing!"
          fi

      - name: Fail if not ok (strict mode only)
        if: ${{ env.PHASE15_STRICT == '1' }}
        run: |
          echo "=== PHASE15_STRICT=1: Enforcing health check ==="
          if jq -e '.ok == true' health.json >/dev/null 2>&1; then
            echo "✅ Phase15 Quick Health: OK"
          else
            echo "❌ Phase15 Quick Health failed"
            echo "Health check details:"
            jq '.' health.json || cat health.json
            exit 1
          fi
