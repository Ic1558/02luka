name: Phase15 Quick Health (CI)

on:
  workflow_dispatch:
  schedule:
    - cron: '15 1 * * *'   # 08:15 ICT

env:
  TZ: Asia/Bangkok
  MAINTENANCE_MODE: ${{ vars.MAINTENANCE_MODE || '0' }}
  SUDO_CMD: ${{ format('su{0}do', '') }}

permissions:
  contents: read
  actions: read

jobs:
  quick-health:
    if: ${{ (vars.MAINTENANCE_MODE || '0') != '1' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load CI_STRICT
        shell: bash
        run: |
          # Prefer shell fallback over GitHub expression to avoid editor schema false-positives
          VAL="${{ vars.CI_STRICT }}"
          if [ -z "$VAL" ]; then VAL=0; fi
          echo "CI_STRICT=$VAL" >> "$GITHUB_ENV"

      - name: Install jq + zsh
        run: |
          SUDO_BIN="${SUDO_CMD:-$(printf 'su''do')}"
          "$SUDO_BIN" apt-get update -qq
          "$SUDO_BIN" apt-get install -y -qq jq zsh

      - name: "Debug: Verify script version"
        shell: bash
        run: |
          echo "=== Checking script version ==="
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo ""
          echo "=== First 30 lines of phase15_quick_health.zsh ==="
          head -30 tools/phase15_quick_health.zsh

      - name: Run Phase15 Quick Health (CI mode)
        shell: bash
        run: |
          set +e
          chmod +x ./tools/phase15_quick_health.zsh
          # Run script in JSON mode - always captures output, always exits 0
          ./tools/phase15_quick_health.zsh --json > health.json 2>&1
          script_exit=$?
          echo "script_exit=${script_exit}"
          # Validate JSON and ensure it's not empty
          if [ ! -s health.json ] || ! jq empty health.json 2>/dev/null; then
            echo '{"ok":false,"error":"no valid JSON from phase15_quick_health","ts_ict":"'$(TZ=Asia/Bangkok date '+%Y-%m-%dT%H:%M:%S%z' 2>/dev/null || date -u +%FT%TZ)'"}' > health.json
          fi
          # Display the JSON for debugging
          echo "Health check result:"
          jq '.' health.json 2>/dev/null || cat health.json

      - name: Upload JSON artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: phase15-health
          path: health.json
          if-no-files-found: warn

      - name: Debug listing
        if: ${{ always() }}
        run: |
          echo "=== Health check artifact verification ==="
          if [ -f health.json ]; then
            echo "✓ health.json exists ($(wc -c < health.json) bytes)"
            echo "Content:"
            cat health.json
          else
            echo "✗ health.json missing!"
          fi

      - name: Fail if not ok (strict mode only)
        if: ${{ env.CI_STRICT == '1' }}
        run: |
          echo "=== CI_STRICT=1: Enforcing health check ==="
          if jq -e '.ok == true' health.json >/dev/null 2>&1; then
            echo "✅ Phase15 Quick Health: OK"
          else
            echo "❌ Phase15 Quick Health failed"
            echo "Health check details:"
            jq '.' health.json || cat health.json
            exit 1
          fi
