name: Phase15 Quick Health (CI)

on:
  workflow_dispatch:
  schedule:
    - cron: '15 1 * * *'   # 08:15 ICT

env:
  TZ: Asia/Bangkok
  MAINTENANCE_MODE: ${{ vars.MAINTENANCE_MODE || '0' }}
  PHASE15_STRICT: ${{ vars.PHASE15_STRICT || '0' }}

permissions:
  contents: read
  actions: read

jobs:
  quick-health:
    if: ${{ (vars.MAINTENANCE_MODE || '0') != '1' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq + zsh
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq zsh

      - name: Run Phase15 Quick Health (CI mode)
        shell: bash
        run: |
          set +e
          chmod +x ./tools/phase15_quick_health.zsh
          # Run script and capture exit without failing the job
          ./tools/phase15_quick_health.zsh --json | tee health.json
          script_exit=$?
          echo "script_exit=${script_exit}"
          # Guarantee an artifact even on error/empty output
          if [ ! -s health.json ]; then
            echo '{"ok":false,"error":"no output from phase15_quick_health","ts":"'$(date -u +%FT%TZ)'"}' > health.json
          fi

      - name: Upload JSON artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: phase15-quick-health-json
          path: health.json
          if-no-files-found: warn

      - name: Debug listing
        if: ${{ always() }}
        run: |
          echo "Workspace files:"
          ls -la
          echo "health.json content:"
          test -f health.json && sed -n '1,120p' health.json || echo "(health.json missing)"

      - name: Fail if not ok (strict only)
        if: ${{ env.PHASE15_STRICT == '1' }}
        run: |
          jq -e '.ok == true' health.json >/dev/null || {
            echo "❌ Phase15 Quick Health failed"
            echo "Health check details:"
            jq '.' health.json
            exit 1
          }
          echo "✅ Phase15 Quick Health: OK"
