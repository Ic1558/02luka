---
name: PR Readiness Score
run-name: "PR Score (#${{ github.event.pull_request.number || 'manual' }}): ${{ github.event_name }}"

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-score-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  score:
    name: Compute PR readiness score
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: ${{ !github.event.pull_request.head.repo.fork }}
        run: npm ci --omit=dev

      - name: Skip scoring for forked PR
        if: ${{ github.event.pull_request.head.repo.fork }}
        run: echo "Skipping readiness scoring for forks due to read-only token permissions."

      - name: Compute readiness score and comment
        if: ${{ !github.event.pull_request.head.repo.fork }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node tools/pr_score.mjs
