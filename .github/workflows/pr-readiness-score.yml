name: PR Readiness Score

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [main, develop]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

jobs:
  score:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for accurate analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: ${{ !github.event.pull_request.head.repo.fork }}
        run: npm ci --omit=dev

      - name: Skip scoring for forked PR
        if: ${{ github.event.pull_request.head.repo.fork }}
        run: echo "Skipping readiness scoring for forks due to read-only token permissions."

      - name: Compute readiness score and comment
        if: ${{ !github.event.pull_request.head.repo.fork }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node tools/pr_score.mjs
