name: reality_hooks

on:
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  reality_hooks:
    name: reality_hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Run reality hooks
        run: |
          tools/reality_hooks/pr_reality_check.zsh

      - name: Upload reality hooks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reality-hooks-report
          path: g/reports/system/reality_hooks_pr_*.md
          if-no-files-found: warn
