name: Retention (proof + trash)

on:
  schedule:
    - cron: "5 2 * * *"  # 09:05 ICT daily
  workflow_dispatch:

jobs:
  prune:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run retention cleanup
        run: make tidy-retention

      - name: Commit cleaned files (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(retention): automated cleanup of files >30 days old"
            git push
            echo "✅ Committed retention cleanup"
          else
            echo "✅ No files to clean"
          fi
