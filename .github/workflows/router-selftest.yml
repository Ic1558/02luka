---
name: router-selftest

on:
  push:
    branches: [main, develop]
    paths:
      - 'tools/router_*.zsh'
      - 'config/routing/**'
      - '.github/workflows/router-selftest.yml'
      - '.github/workflows/_reusable/router-selftest.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      ci_strict:
        description: 'Strict mode (0/1)'
        required: false
        default: '0'
        type: string

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  router-selftest:
    # Skip on forks and when [skip-smoke] in PR title
    # Run on push or when PR has run-smoke label
    if: |
      github.event_name == 'push' ||
      (github.event.pull_request.head.repo.fork == false &&
       !contains(github.event.pull_request.title, '[skip-smoke]') &&
       contains(github.event.pull_request.labels.*.name, 'run-smoke'))
    uses: .github/workflows/_reusable/router-selftest.yml
