---
name: router-selftest

on:
  push:
    branches: [main, develop]
    paths:
      - 'tools/router_*.zsh'
      - 'config/routing/**'
      - '.github/workflows/router-selftest.yml'
      - '.github/workflows/_reusable/router-selftest.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  router-selftest:
    # Skip on forks
    if: |
      github.event.pull_request.head.repo.fork == false &&
      !contains(github.event.pull_request.title, '[skip-smoke]') &&
      (contains(github.event.pull_request.labels.*.name, 'run-smoke') || github.event_name == 'push')
    uses: ./.github/workflows/_reusable/router-selftest.yml
