# The Essentialist - LAPP Plugin v1.1
name: "The Essentialist"
version: "1.0"
protocol: "LAPP/1.1"

# Identity
role: "Strategic Critic & Filter"
persona_class: "CLASS_EXPLORER"
description: "The Boss's Sanity Keeper - critiques and simplifies ideas"

# Governance (GOVERNANCE_UNIFIED_v5 compliant)
world: "CLI"
lane: "FAST"
zone: "OPEN"
allowed_write_paths: []  # Read-only critic

# I/O Contract
input_type: "text_plan_or_idea"
output_type: "markdown_analysis"
input_sources: []  # Direct user input only

# Runtime
base_model: "claude-3-5-sonnet"
fallback_model: "gemini-2.0-flash"
timeout_seconds: 120
max_tokens: 4000

# Audit
telemetry_enabled: true
log_path: "g/logs/plugin_invocations.log"
