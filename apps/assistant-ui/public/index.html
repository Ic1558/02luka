<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Console</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Assistant Console</h1>
      <p class="subtitle">Workflow automation, summaries, and ops command center</p>
    </header>
    <main>
      <section class="chat-panel">
        <div id="conversation" class="conversation" aria-live="polite"></div>
        <form id="chat-form" class="chat-form">
          <label for="message" class="sr-only">Message</label>
          <textarea id="message" name="message" rows="3" placeholder="Ask about workflows, KPIs, or actions" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
      <aside class="trace-panel">
        <h2>What the AI did &amp; why</h2>
        <div id="trace" class="trace" aria-live="polite"></div>
        <div class="feedback">
          <h3>Feedback</h3>
          <p>How should we treat the last response?</p>
          <div class="feedback-buttons">
            <button data-feedback="approve">Approve</button>
            <button data-feedback="needs_changes">Needs Changes</button>
            <button data-feedback="escalate">Escalate</button>
          </div>
          <p id="feedback-status" role="status" aria-live="polite"></p>
        </div>
      </aside>
    </main>
    <footer>
      <small>Offline-ready. No secrets required for local usage.</small>
    </footer>
    <script src="./app.js" type="module"></script>
  </body>
</html>
