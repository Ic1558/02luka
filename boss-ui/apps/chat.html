<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat · Luka Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/shared/ui.css">
</head>
<body>
  <noscript>This workspace requires JavaScript.</noscript>
  <script type="module">
    import { API, loadConfig } from '/shared/api.js';
    import { mountAppShell, createPanel, hydrateStatus, showResult, showError } from '/shared/components.js';

    await loadConfig();

    const { main, statusBar } = mountAppShell({
      active: 'chat',
      title: 'Chat · Luka Workspace',
      subtitle: 'Talk with Luka across any configured engines'
    });

    hydrateStatus(statusBar);

    const chatPanel = createPanel('Live conversation', 'Send a message to Luka and receive a routed response.');

    const form = document.createElement('form');
    form.className = 'form-grid';

    const message = document.createElement('textarea');
    message.name = 'message';
    message.placeholder = 'Ask Luka for help with a task or decision...';
    message.required = true;
    form.appendChild(message);

    const controls = document.createElement('div');
    controls.className = 'form-actions';

    const engineSelect = document.createElement('select');
    engineSelect.name = 'engine';
    engineSelect.innerHTML = `
      <option value="auto" selected>Auto</option>
      <option value="local">Local</option>
      <option value="anthropic">Anthropic (if configured)</option>
      <option value="openai">OpenAI (if configured)</option>
    `;
    controls.appendChild(engineSelect);

    const submit = document.createElement('button');
    submit.type = 'submit';
    submit.textContent = 'Send';
    controls.appendChild(submit);

    const clear = document.createElement('button');
    clear.type = 'button';
    clear.className = 'secondary';
    clear.textContent = 'Clear';
    controls.appendChild(clear);

    form.appendChild(controls);
    chatPanel.appendChild(form);

    const output = document.createElement('pre');
    output.className = 'output';
    output.textContent = 'Output will appear here.';
    chatPanel.appendChild(output);

    clear.addEventListener('click', () => {
      message.value = '';
      output.textContent = 'Output will appear here.';
      message.focus();
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!message.value.trim()) {
        message.focus();
        return;
      }
      submit.disabled = true;
      output.textContent = 'Working...';
      try {
        const response = await API.chat({
          message: message.value.trim(),
          engine: engineSelect.value
        });
        showResult(output, response);
      } catch (err) {
        showError(output, err);
      } finally {
        submit.disabled = false;
      }
    });

    main.appendChild(chatPanel);

    const agentPanel = createPanel('Agent Router', 'Send agent/action payloads through the Agents Gateway.');
    const agentForm = document.createElement('form');
    agentForm.className = 'form-grid';

    const agentInput = document.createElement('input');
    agentInput.type = 'text';
    agentInput.name = 'agent';
    agentInput.placeholder = 'Agent name (e.g. lisa, mary, gg)';
    agentInput.required = true;
    agentForm.appendChild(agentInput);

    const actionInput = document.createElement('input');
    actionInput.type = 'text';
    actionInput.name = 'action';
    actionInput.placeholder = 'Action (default: route)';
    agentForm.appendChild(actionInput);

    const payloadInput = document.createElement('textarea');
    payloadInput.name = 'payload';
    payloadInput.placeholder = '{ "task": "Describe desired work" }';
    payloadInput.rows = 6;
    payloadInput.value = '{\n  "task": ""\n}';
    agentForm.appendChild(payloadInput);

    const agentControls = document.createElement('div');
    agentControls.className = 'form-actions';

    const agentSubmit = document.createElement('button');
    agentSubmit.type = 'submit';
    agentSubmit.textContent = 'Route agent request';
    agentControls.appendChild(agentSubmit);

    const agentClear = document.createElement('button');
    agentClear.type = 'button';
    agentClear.className = 'secondary';
    agentClear.textContent = 'Clear';
    agentControls.appendChild(agentClear);

    const agentHealth = document.createElement('button');
    agentHealth.type = 'button';
    agentHealth.className = 'secondary';
    agentHealth.textContent = 'Check Health';
    agentControls.appendChild(agentHealth);

    agentForm.appendChild(agentControls);
    agentPanel.appendChild(agentForm);

    const agentOutput = document.createElement('pre');
    agentOutput.className = 'output';
    agentOutput.textContent = 'Agent gateway responses will appear here.';
    agentPanel.appendChild(agentOutput);

    agentClear.addEventListener('click', () => {
      agentInput.value = '';
      actionInput.value = '';
      payloadInput.value = '{\n  "task": ""\n}';
      agentOutput.textContent = 'Agent gateway responses will appear here.';
      agentInput.focus();
    });

    agentForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const agentName = agentInput.value.trim();
      if (!agentName) {
        agentInput.focus();
        return;
      }

      let parsedPayload = {};
      const payloadText = payloadInput.value.trim();
      if (payloadText) {
        try {
          parsedPayload = JSON.parse(payloadText);
        } catch (err) {
          showError(agentOutput, new Error('Payload must be valid JSON.'));
          return;
        }
      }

      agentSubmit.disabled = true;
      agentOutput.textContent = 'Routing agent request...';
      try {
        const response = await API.agentsRoute({
          agent: agentName,
          action: actionInput.value.trim() || 'route',
          payload: parsedPayload
        });
        showResult(agentOutput, response);
      } catch (err) {
        showError(agentOutput, err);
      } finally {
        agentSubmit.disabled = false;
      }
    });

    agentHealth.addEventListener('click', async () => {
      agentHealth.disabled = true;
      agentOutput.textContent = 'Checking agents gateway...';
      try {
        const response = await API.agentsHealth();
        showResult(agentOutput, response);
      } catch (err) {
        showError(agentOutput, err);
      } finally {
        agentHealth.disabled = false;
      }
    });

    main.appendChild(agentPanel);
  </script>
</body>
</html>
