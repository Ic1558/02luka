<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ship · Luka Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/shared/ui.css">
</head>
<body>
  <noscript>This workspace requires JavaScript.</noscript>
  <script src="/shared/config-loader.js"></script>
  <script type="module">
    import { ensureConfigReady } from '/shared/config.js';
    import { API } from '/shared/api.js';
    import { mountAppShell, createPanel, hydrateStatus, showResult, showError } from '/shared/components.js';

    await ensureConfigReady();

    const { main, statusBar } = mountAppShell({
      active: 'ship',
      title: 'Ship · Luka Workspace',
      subtitle: 'Final checks before deliverables move out'
    });

    hydrateStatus(statusBar);

    const panel = createPanel('Run smoke checks', 'Kick off the smoke agent to validate deliverables or run targeted scopes.');

    const form = document.createElement('form');
    form.className = 'form-grid';

    const scopeInput = document.createElement('input');
    scopeInput.type = 'text';
    scopeInput.name = 'scope';
    scopeInput.placeholder = 'Scopes (comma separated), e.g. api,ui';
    form.appendChild(scopeInput);

    const checksInput = document.createElement('input');
    checksInput.type = 'text';
    checksInput.name = 'checks';
    checksInput.placeholder = 'Specific checks (comma separated)';
    form.appendChild(checksInput);

    const modeInput = document.createElement('input');
    modeInput.type = 'text';
    modeInput.name = 'mode';
    modeInput.placeholder = 'Mode (optional, e.g. release)';
    form.appendChild(modeInput);

    const actions = document.createElement('div');
    actions.className = 'form-actions';

    const submit = document.createElement('button');
    submit.type = 'submit';
    submit.textContent = 'Run Smoke';
    actions.appendChild(submit);

    const reset = document.createElement('button');
    reset.type = 'button';
    reset.className = 'secondary';
    reset.textContent = 'Clear';
    actions.appendChild(reset);

    form.appendChild(actions);
    panel.appendChild(form);

    const output = document.createElement('pre');
    output.className = 'output';
    output.textContent = 'Smoke results will appear here.';
    panel.appendChild(output);

    reset.addEventListener('click', () => {
      scopeInput.value = '';
      checksInput.value = '';
      modeInput.value = '';
      output.textContent = 'Smoke results will appear here.';
      scopeInput.focus();
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      submit.disabled = true;
      output.textContent = 'Running smoke checks...';
      try {
        const payload = {
          runId: `ship-${Date.now()}`,
          scope: scopeInput.value.split(',').map((item) => item.trim()).filter(Boolean),
          checks: checksInput.value.split(',').map((item) => item.trim()).filter(Boolean),
          mode: modeInput.value.trim()
        };
        const response = await API.smoke(payload);
        showResult(output, response);
      } catch (err) {
        showError(output, err);
      } finally {
        submit.disabled = false;
      }
    });

    main.appendChild(panel);
  </script>
</body>
</html>
