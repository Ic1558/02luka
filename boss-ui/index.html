<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boss UI</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 2rem;
        color: #1f2933;
      }
      h1 {
        margin-bottom: 1rem;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 0.5rem 0;
        border-bottom: 1px solid #e4e7eb;
      }
      .meta {
        color: #52606d;
        font-size: 0.85rem;
      }
      .error {
        color: #d64545;
      }
    </style>
  </head>
  <body>
    <h1>Boss Inbox</h1>
    <p id="status">Loading…</p>
    <ul id="messages"></ul>

    <script>
      const API_BASE = 'http://127.0.0.1:4000';

      async function loadMailbox(mailbox) {
        const status = document.getElementById('status');
        const list = document.getElementById('messages');
        status.textContent = 'Loading…';
        list.innerHTML = '';
        try {
          const resp = await fetch(`${API_BASE}/api/list/${mailbox}`);
          if (!resp.ok) throw new Error(`API error: ${resp.status}`);
          const payload = await resp.json();
          status.textContent = `${payload.items.length} items in ${payload.mailbox}`;
          payload.items.forEach((item) => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${item.name}</strong>
                        <div class="meta">${item.updatedAt} · ${item.size} bytes</div>`;
            li.style.cursor = 'pointer';
            li.onclick = async () => {
              try {
                const r = await fetch(`${API_BASE}/api/file/${mailbox}/${encodeURIComponent(item.name)}`);
                const t = await r.text();
                alert(t.length > 1000 ? t.slice(0, 1000) + '…' : t);
              } catch (e) {
                alert('Failed to open file');
              }
            };
            list.appendChild(li);
          });
        } catch (error) {
          console.error('Failed to load mailbox', error);
          status.textContent = 'Failed to load mailbox.';
          status.classList.add('error');
        }
      }
      loadMailbox('inbox');
    </script>
  </body>
</html>
