version: 1

sources:
  - name: unified_memory
    path: ~/02luka/memory/index_unified/unified.jsonl
    format: jsonl
    priority: 50

targets:
  - name: mcp_memory
    type: http
    base_url: http://localhost:5330
    endpoint_ingest: /ingest
    batch_size: 200
    retry:
      max: 5
      backoff_ms: 500

policies:
  idempotency_key: sha256(content)
  upsert: true
  delete_stale: false

observability:
  emit_telemetry: true
  telemetry_schema: config/telemetry_unified.yaml
  log_dir: ~/02luka/g/bridge
  manifest_dir: ~/02luka/g/bridge

