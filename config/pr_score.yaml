weights:
  ci_status: 0.25
  scope_risk: 0.15
  change_size: 0.1
  mergeability: 0.1
  freshness: 0.1
  docs_tests: 0.1
  governance: 0.1
  reality_hooks: 0.1
scope_risk:
  high_risk_paths:
    - .github/workflows/ci.yml
    - config/core/
    - src/core/
  medium_risk_paths:
    - config/
    - scripts/
    - deploy/
  scores:
    low: 1.0
    medium: 0.6
    high: 0.2
change_size:
  thresholds:
    small: 50
    medium: 200
    large: 500
  scores:
    small: 1.0
    medium: 0.7
    large: 0.4
    huge: 0.1
freshness:
  threshold_hours: 48
  stale_score: 0.3
docs_tests:
  patterns:
    - docs/**
    - tools/**
    - '**/*.md'
    - '**/*.test.*'
governance:
  forbidden_paths:
    - secrets/
    - infra/prod/
reality_hooks:
  patterns:
    - web/**
    - run/**
    - telemetry_unified/**
    - tools/**
labels:
  - name: score:90+
    min: 90
  - name: score:80-89
    min: 80
    max: 89.99
  - name: score:70-79
    min: 70
    max: 79.99
  - name: score:<=69
    min: 0
    max: 69.99
