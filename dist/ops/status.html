<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02luka Ops Status Board</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { color: #58a6ff; margin-bottom: 20px; }
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
    }
    .stat-card.success { border-color: #238636; }
    .stat-card.failure { border-color: #da3633; }
    .stat-card.in-progress { border-color: #f85149; }
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
    }
    .stat-label { color: #8b949e; font-size: 0.9em; }
    .runs-list {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 20px;
      margin-top: 30px;
    }
    .run-item {
      padding: 15px;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .run-item:last-child { border-bottom: none; }
    .run-name { font-weight: 500; }
    .run-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 500;
    }
    .status-success { background: #238636; color: #fff; }
    .status-failure { background: #da3633; color: #fff; }
    .status-cancelled { background: #6e7681; color: #fff; }
    .status-in_progress { background: #f85149; color: #fff; }
    .status-queued { background: #f85149; color: #fff; }
    .run-link { color: #58a6ff; text-decoration: none; }
    .run-link:hover { text-decoration: underline; }
    .timestamp { color: #8b949e; font-size: 0.85em; margin-top: 20px; text-align: center; }
    .refresh-info { color: #8b949e; font-size: 0.85em; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ 02luka Operations Status Board</h1>
    
    <div class="summary">
      <div class="stat-card success">
        <div class="stat-label">Successful</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-card failure">
        <div class="stat-label">Failed</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-card in-progress">
        <div class="stat-label">In Progress</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Runs</div>
        <div class="stat-value">0</div>
      </div>
    </div>

    <div class="runs-list">
      <h2>Recent Workflow Runs</h2>
      
    </div>

    <div class="timestamp">
      Last updated: 11/13/2025, 4:39:01 AM
    </div>
    <div class="refresh-info">
      Auto-refresh: Every 60 seconds
    </div>
  </div>

  <script>
    // Auto-refresh every 60 seconds
    setTimeout(() => {
      window.location.reload();
    }, 60000);
  </script>
</body>
</html>
