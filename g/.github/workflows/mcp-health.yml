---
# MCP Health Check
# Monitors MCP server health status, validates against schema, and commits snapshots
# Dependencies: ajv, ajv-formats (installed via npm ci)

name: MCP Health

on:
  schedule:
    - cron: "*/10 * * * *"   # ‡∏ó‡∏∏‡∏Å 10 ‡∏ô‡∏≤‡∏ó‡∏µ
  workflow_dispatch:

permissions:
  contents: write

env:
  MAINTENANCE_MODE: ${{ vars.MAINTENANCE_MODE }}

concurrency:
  group: mcp-health-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mcp-health:
    name: MCP Health Snapshot
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Maintenance mode guard
        if: env.MAINTENANCE_MODE == '1'
        run: |
          echo "üõ†Ô∏è Maintenance mode enabled. Exiting early..."
          exit 0

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Assert required files exist
        run: |
          set -euo pipefail
          test -f hub/mcp_health.mjs
          test -f hub/validate_mcp_health.mjs
          test -f config/schemas/mcp_health.schema.json
          # mcp_registry.json may be generated in next step, so don't assert it here

      - name: "Debug: Verify validation script"
        run: |
          echo "=== Verifying validation script ==="
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo ""
          echo "=== hub/validate_mcp_health.mjs (first 15 lines) ==="
          head -15 hub/validate_mcp_health.mjs
          echo ""
          echo "‚úÖ Validation script verified"

      - name: Generate MCP registry (if missing)
        run: |
          set -euo pipefail
          if [ ! -f hub/mcp_registry.json ]; then
            node hub/mcp_discovery.mjs
          else
            echo "hub/mcp_registry.json already present"
          fi

      - name: Run MCP health
        run: |
          set -euo pipefail
          node hub/mcp_health.mjs
          test -f hub/mcp_health.json
          # Quick JSON syntax check before full validation
          node -e "JSON.parse(require('fs').readFileSync('hub/mcp_health.json','utf8'))"

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Validate health schema
        # Uses hub/validate_mcp_health.mjs with ajv + ajv-formats for schema validation
        run: node hub/validate_mcp_health.mjs

      - name: Commit health snapshot (if changed)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          if ! git diff --quiet -- hub/mcp_health.json; then
            git config --global --add safe.directory "$GITHUB_WORKSPACE"
            git config user.name  "02LUKA Bot"
            git config user.email "bot@02luka.local"
            git add hub/mcp_health.json
            git commit -m "chore(hub): update MCP health snapshot"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-health
          path: hub/mcp_health.json
