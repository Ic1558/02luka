# K2 Thinking provider configuration for Kim via OpenRouter
id: k2_thinking
name: "Kimi K2 Thinking"
type: openrouter
model: kimi/k2
transport:
  endpoint: "https://openrouter.ai/api/v1/chat/completions"
  method: POST
  headers:
    Content-Type: "application/json"
  auth:
    type: bearer
    env: OPENROUTER_API_KEY
options:
  max_output_tokens: 2048
  temperature: 0.7
  top_p: 0.9
timeouts:
  connect: 10
  read: 60
description: |
  Routes Kim queries through OpenRouter to the official Kimi K2 Thinking model.
  Requires OPENROUTER_API_KEY to be available in the environment before launch.
