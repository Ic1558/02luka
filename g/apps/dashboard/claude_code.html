<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Claude Code Metrics · Operations Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(180deg, rgba(15, 23, 42, 0.96), rgba(30, 41, 59, 0.96));
      }

      header {
        padding: 1.5rem 2rem;
        background: rgba(15, 23, 42, 0.9);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        backdrop-filter: blur(8px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      h1 {
        margin: 0;
        font-size: 1.875rem;
      }

      nav {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      nav a {
        color: #38bdf8;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        border: 1px solid rgba(56, 189, 248, 0.4);
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      nav a:hover,
      nav a:focus {
        background: rgba(56, 189, 248, 0.12);
        color: #f8fafc;
      }

      main {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .card {
        background: rgba(15, 23, 42, 0.75);
        border-radius: 16px;
        padding: 1.5rem;
        border: 1px solid rgba(148, 163, 184, 0.18);
        box-shadow: 0 8px 32px rgba(15, 23, 42, 0.4);
      }

      .card h2 {
        margin: 0 0 1rem;
        font-size: 1.25rem;
        color: #38bdf8;
      }

      .card-content {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .metric {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .metric:last-child {
        border-bottom: none;
      }

      .metric-label {
        color: rgba(226, 232, 240, 0.8);
      }

      .metric-value {
        font-weight: 600;
        color: #38bdf8;
      }

      .metric-value.success {
        color: #10b981;
      }

      .metric-value.warning {
        color: #f59e0b;
      }

      .metric-value.error {
        color: #ef4444;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        padding: 1rem;
        color: #ef4444;
        text-align: center;
      }

      .loading {
        text-align: center;
        color: rgba(226, 232, 240, 0.6);
        padding: 2rem;
      }

      footer {
        padding: 2rem;
        text-align: center;
        color: rgba(148, 163, 184, 0.8);
        font-size: 0.875rem;
      }

      @media (max-width: 600px) {
        header {
          padding: 1.5rem 1.25rem;
        }

        main {
          padding: 1.5rem 1rem;
        }

        .cards-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Claude Code Metrics</h1>
      <nav>
        <a href="index.html">Overview</a>
        <a href="followup.html">Follow-Up Tracker</a>
        <a href="claude_code.html" aria-current="page">Claude Code</a>
      </nav>
    </header>
    <main>
      <div id="status" class="loading">Loading metrics...</div>
      <div id="cards" class="cards-grid" style="display: none;">
        <!-- Card 1: Hook Success Rate -->
        <div class="card">
          <h2>Hook Success Rate</h2>
          <div class="card-content">
            <div class="metric">
              <span class="metric-label">Success</span>
              <span class="metric-value" id="hook-success">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Failures</span>
              <span class="metric-value" id="hook-failures">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Total</span>
              <span class="metric-value" id="hook-total">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Success Rate</span>
              <span class="metric-value" id="hook-rate">-</span>
            </div>
          </div>
        </div>

        <!-- Card 2: Subagent Usage -->
        <div class="card">
          <h2>Subagent Usage</h2>
          <div class="card-content">
            <div class="metric">
              <span class="metric-label">Reviews</span>
              <span class="metric-value" id="subagent-reviews">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Competes</span>
              <span class="metric-value" id="subagent-competes">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Total</span>
              <span class="metric-value" id="subagent-total">-</span>
            </div>
          </div>
        </div>

        <!-- Card 3: Deployment Outcomes -->
        <div class="card">
          <h2>Deployment Outcomes</h2>
          <div class="card-content">
            <div class="metric">
              <span class="metric-label">Success</span>
              <span class="metric-value success" id="deploy-success">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Failed</span>
              <span class="metric-value error" id="deploy-failed">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Total</span>
              <span class="metric-value" id="deploy-total">-</span>
            </div>
            <div class="metric">
              <span class="metric-label">Success Rate</span>
              <span class="metric-value" id="deploy-rate">-</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>Last updated: <span id="last-updated">-</span> · 02LUKA operations suite</footer>

    <script>
      // Get current month (YYYYMM format)
      const now = new Date();
      const month = now.getFullYear().toString() + (now.getMonth() + 1).toString().padStart(2, '0');
      const jsonPath = `../../reports/claude_code_metrics_${month}.json`;

      async function loadMetrics() {
        const statusEl = document.getElementById('status');
        const cardsEl = document.getElementById('cards');

        try {
          const response = await fetch(jsonPath);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          // Validate data structure
          if (!data || data.total === undefined) {
            throw new Error('Invalid data format');
          }

          // Display metrics
          displayMetrics(data);
          
          // Show cards, hide loading
          statusEl.style.display = 'none';
          cardsEl.style.display = 'grid';
        } catch (error) {
          console.error('Error loading metrics:', error);
          statusEl.innerHTML = `
            <div class="error-message">
              <strong>No data available</strong><br>
              <small>Error: ${error.message}</small><br>
              <small>Expected file: ${jsonPath}</small>
            </div>
          `;
        }
      }

      function displayMetrics(data) {
        // Hook Success Rate
        if (data.hooks) {
          document.getElementById('hook-success').textContent = data.hooks.success || 0;
          document.getElementById('hook-failures').textContent = data.hooks.failures || 0;
          document.getElementById('hook-total').textContent = data.hooks.total || 0;
          
          const hookRate = data.hooks.success_rate || 0;
          const hookRateEl = document.getElementById('hook-rate');
          hookRateEl.textContent = `${hookRate}%`;
          hookRateEl.className = 'metric-value ' + getRateClass(hookRate);
        }

        // Subagent Usage
        if (data.subagents) {
          document.getElementById('subagent-reviews').textContent = data.subagents.reviews || 0;
          document.getElementById('subagent-competes').textContent = data.subagents.competes || 0;
          document.getElementById('subagent-total').textContent = data.subagents.total || 0;
        }

        // Deployment Outcomes
        if (data.deployments) {
          document.getElementById('deploy-success').textContent = data.deployments.success || 0;
          document.getElementById('deploy-failed').textContent = data.deployments.failed || 0;
          document.getElementById('deploy-total').textContent = data.deployments.total || 0;
          
          const deployRate = data.deployments.success_rate || 0;
          const deployRateEl = document.getElementById('deploy-rate');
          deployRateEl.textContent = `${deployRate}%`;
          deployRateEl.className = 'metric-value ' + getRateClass(deployRate);
        }

        // Last updated
        if (data.generated_at) {
          const date = new Date(data.generated_at);
          document.getElementById('last-updated').textContent = date.toLocaleString();
        }
      }

      function getRateClass(rate) {
        if (rate >= 90) return 'success';
        if (rate >= 70) return 'warning';
        return 'error';
      }

      // Load metrics on page load
      loadMetrics();
    </script>
  </body>
</html>
