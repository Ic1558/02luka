providers:
  # GG (ChatGPT Plus) - Fixed monthly, unlimited
  GG:
    type: chatgpt
    cost: fixed_monthly
    purpose: reasoning/orchestrator
    unlimited: true
    
  # Local AI (Ollama/LM Studio) - Free
  LOCAL:
    type: ollama
    cost: zero
    purpose: draft/analysis/logic
    base_url: "http://localhost:11434/v1"
    
  # Alter Light (Lifetime) - Fixed one-time, 40k requests
  ALTER_LIGHT:
    type: alter
    cost: fixed_lifetime
    purpose: polish/language
    # Option 1: Alter API Gateway (OpenAI-compatible)
    base_url: "https://alterhq.com/api/v1"  # Alter's API Gateway
    api_key_env: "ALTER_API_KEY"  # Generated from Alter Settings > Router
    model: "Claude#claude-3-haiku-20240307"  # Alter model naming: Provider#Model-name
    # Option 2: Direct Anthropic API (if preferred)
    # base_url: "https://api.anthropic.com/v1"
    # api_key_env: "ANTHROPIC_API_KEY"
    # model: "claude-3-haiku-20240307"
    quota_total: 40000
    quota_remaining: 40000  # Tracked in usage tracker
    alert_threshold: 0.8  # Alert at 80% (32k requests)
    # Note: Alter API Gateway has fair use limit: 200 requests/day
    # But lifetime 40k requests are separate (Black Friday deal)

# Usage tracking
usage:
  enabled: true
  log_file: "g/data/memory/alter_usage.jsonl"
  alert_at_percent: 80
