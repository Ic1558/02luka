version: "1.1"

api:
  provider: "anthropic"
  model: "claude-3-5-sonnet-20241022"
  max_tokens: 4000
  temperature: 0.2
  max_review_calls_per_run: 1

review:
  focus_areas:
    - "bugs"
    - "security"
    - "performance"
  ignore_patterns:
    - "**/*.lock"
    - "**/*.md"
    - "**/*.min.js"
    - "dist/**"
  exclude_files:
    - "*.pem"
    - "*.key"
    - ".env*"
  redact_secrets: true
  context_lines: 3
  soft_limit_kb: 60
  hard_limit_kb: 100
  priority_extensions:
    - ".py"
    - ".ts"
    - ".js"
    - ".go"
    - ".rs"
    - ".c"
    - ".cpp"
  deprioritize_extensions:
    - ".json"
    - ".yaml"
    - ".yml"
    - ".xml"
    - ".css"
    - ".html"
  drop_files:
    - "package-lock.json"
    - "yarn.lock"
    - "Cargo.lock"

output:
  format: "markdown"
  save_dir: "g/reports/reviews"
  retention_count: 20

safety:
  require_ack_env: "LOCAL_REVIEW_ACK"
  offline_ok: true
  telemetry_file: "g/telemetry/local_agent_review.jsonl"
