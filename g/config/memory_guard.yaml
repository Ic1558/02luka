# yaml-language-server: $schema=./schemas/memory_guard.schema.json
thresholds:
  warn_mb: 10
  fail_mb: 25
deny_globs:
  - "**/node_modules/**"
  - "**/*.sqlite"
  - "**/*.psd"
  - "**/*.ipynb_checkpoints/**"
allow_globs:
  - "**/*.md"
  - "**/*.json"
  - "**/*.txt"
  - "**/*.png"
  - "**/*.jpg"
paths:
  repo_root_env: LUKA_MEM_REPO_ROOT
