<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luka Prompt Orchestrator</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) calc(env(safe-area-inset-bottom)) env(safe-area-inset-left);
    }
    header {
      border-bottom: 1px solid #262626;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(10, 10, 10, 0.95);
      position: sticky;
      top: env(safe-area-inset-top);
      z-index: 20;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: #3b82f6;
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-weight: bold;
    }
    .status {
      color: #a3a3a3;
      font-size: 14px;
    }
    .tools {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #mode-tabs {
      position: sticky;
      top: 0;
      background: #0f1115;
      border-bottom: 1px solid #222;
      padding: 8px 12px;
      z-index: 1000;
      font: 14px system-ui;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tabbtn {
      background: #1a1f29;
      color: #eee;
      border: 1px solid #2a2f3a;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .tabbtn.active,
    .tabbtn:focus-visible {
      background: #2b3340;
      border-color: #3d4759;
      outline: none;
    }

    .tabview {
      display: none;
    }

    .tabview.active {
      display: block;
    }

    #linear-lite {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #linear-lite h3 {
      font-size: 18px;
      font-weight: 600;
    }

    .tab-section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .section-label {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #9ca3af;
    }

    .build-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .build-column {
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .build-tools,
    .ship-controls,
    .build-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .ship-controls {
      margin-top: 8px;
    }

    .diff-input {
      background: #0b0e13;
      border: 1px solid #202632;
      border-radius: 10px;
      color: #f9fafb;
      padding: 12px;
      min-height: 200px;
      max-height: 520px;
      resize: vertical;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 13px;
      line-height: 1.45;
      width: 100%;
    }

    .diff-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
    }

    .build-output,
    .diff-preview,
    #ship-out {
      background: #0b0e13;
      border: 1px solid #202632;
      border-radius: 10px;
      padding: 12px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow: auto;
      max-height: 320px;
    }

    .build-output {
      min-height: 120px;
    }

    .diff-preview-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .diff-preview {
      max-height: 280px;
    }

    .diff-line {
      display: block;
      white-space: pre;
    }

    .diff-line.meta {
      color: #60a5fa;
    }

    .diff-line.add {
      color: #4ade80;
    }

    .diff-line.remove {
      color: #f87171;
    }

    .diff-line.context {
      color: #e5e7eb;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .message {
      display: flex;
      gap: 12px;
      max-width: min(600px, 100%);
      width: 100%;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 32px;
      height: 32px;
      background: #141414;
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-size: 14px;
    }
    .message.user .avatar { background: #3b82f6; }
    .content {
      background: #141414;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message.user .content { background: #3b82f6; }
    .input-area {
      padding: 16px;
      border-top: 1px solid #262626;
      background: rgba(10, 10, 10, 0.95);
      position: sticky;
      bottom: 0;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      backdrop-filter: blur(12px);
    }
    .input-wrapper {
      background: #141414;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 12px;
      align-items: flex-end;
      width: 100%;
    }
    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fafafa;
      font-size: 14px;
      resize: none;
      min-height: 20px;
      max-height: 160px;
      font-family: inherit;
      line-height: 1.5;
      padding-right: 8px;
    }
    #sendButton {
      width: 40px;
      height: 40px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: opacity 0.2s;
    }
    #sendButton:hover:not(:disabled) { opacity: 0.9; }
    #sendButton:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    select,
    button.tool-button {
      background: #141414;
      border: 1px solid #262626;
      color: #fafafa;
      padding: 6px 12px;
      border-radius: 6px;
      outline: none;
      cursor: pointer;
      font-size: 12px;
      transition: border-color 0.2s;
    }
    button.tool-button:hover,
    select:hover {
      border-color: #3b82f6;
    }
    .prompt-library-panel {
      position: fixed;
      top: 72px;
      right: 24px;
      width: 360px;
      max-width: calc(100% - 48px);
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 10;
    }
    .prompt-library-panel.open {
      display: flex;
    }
    .prompt-library-header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .prompt-library-body {
      padding: 16px;
      max-height: 320px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
      background: #0f172a;
      white-space: pre-wrap;
    }
    .prompt-library-actions {
      padding: 12px 16px;
      border-top: 1px solid #1f2937;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    button.secondary {
      background: transparent;
      color: #fafafa;
    }
    button.primary {
      background: #3b82f6;
      border: none;
      color: white;
    }

    @media (max-width: 768px) {
      header {
        padding: 12px;
        gap: 12px;
      }
      .status {
        font-size: 12px;
      }
      .tools {
        gap: 8px;
      }
      select,
      button.tool-button {
        font-size: 11px;
        padding: 6px 10px;
      }
      .messages {
        padding: 16px 12px 80px;
      }
      .message {
        gap: 10px;
      }
      .content {
        font-size: 15px;
      }
      .input-area {
        padding: 12px;
      }
      .input-wrapper {
        padding: 10px;
        gap: 10px;
      }
      #messageInput {
        font-size: 15px;
      }
      #sendButton {
        width: 44px;
        height: 44px;
        border-radius: 12px;
      }
      .prompt-library-panel {
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        max-width: none;
        border-radius: 0;
        border: none;
      }
      .prompt-library-header {
        padding: 16px;
      }
      .prompt-library-body {
        padding: 20px 16px 120px;
        font-size: 14px;
      }
      .prompt-library-actions {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">L</div>
    <div>
      <div>Luka Orchestrator</div>
      <div class="status">Connected to local automation</div>
    </div>
    <div class="tools">
      <select id="gateway">
        <option value="auto">Smart Delegate</option>
        <option value="mcp">MCP Docker (5012)</option>
        <option value="mcp_fs">MCP FS (8765)</option>
        <option value="ollama">Ollama (11434)</option>
      </select>
      <button class="tool-button" id="promptLibraryButton" type="button">Prompt Library</button>
      <button class="tool-button" id="openChatWindowButton" type="button">Open Chat Window</button>
    </div>
  </header>

  <nav id="mode-tabs">
    <button class="tabbtn" data-tab="plan">Plan</button>
    <button class="tabbtn" data-tab="build">Build</button>
    <button class="tabbtn" data-tab="ship">Ship</button>
  </nav>
  <main id="linear-lite">
    <section id="tab-plan" class="tabview active">
      <div class="prompt-library-panel" id="promptLibraryPanel">
        <div class="prompt-library-header">
          <span>Codex Master Prompt</span>
          <button class="tool-button" id="closePromptLibrary" type="button">Close</button>
        </div>
        <div class="prompt-library-body" id="promptLibraryBody">
          Loading master promptâ€¦
        </div>
        <div class="prompt-library-actions">
          <button class="tool-button secondary" id="copyPromptTemplate" type="button">Copy</button>
          <button class="tool-button primary" id="insertPromptTemplate" type="button">Use Template</button>
        </div>
      </div>

      <div class="messages" id="messages">
        <div class="message">
          <div class="avatar">L</div>
          <div class="content">Ready. Type a mission and press Send or Enter.</div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea id="messageInput" placeholder="Use the master prompt template for best resultsâ€¦" rows="1"></textarea>
          <button id="sendButton" type="button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <section id="tab-build" class="tabview">
      <div class="tab-section-header">
        <h3>Build</h3>
        <div class="build-tools">
          <button id="btn-file-list">List Files</button>
          <button id="btn-diff-dryrun">Dry-run Patch</button>
        </div>
      </div>
      <div class="build-layout">
        <div class="build-column">
          <label for="diff-editor" class="section-label" data-role="diff-label">Diff draft</label>
          <textarea id="diff-editor" class="diff-input" spellcheck="false" placeholder="Paste or compose a unified diff hereâ€¦"></textarea>
          <div class="build-actions">
            <button id="btn-save-diff">Save Draft</button>
            <button id="btn-clear-diff" class="secondary">Clear</button>
          </div>
        </div>
        <div class="build-column">
          <span class="section-label">Dry-run output</span>
          <pre id="build-out" class="build-output"></pre>
        </div>
      </div>
      <div class="diff-preview-wrapper">
        <span class="section-label">Diff preview</span>
        <pre id="diff-preview" class="diff-preview"></pre>
      </div>
    </section>
    <section id="tab-ship" class="tabview">
      <div class="tab-section-header">
        <h3>Ship</h3>
      </div>
      <div class="ship-controls">
        <button id="btn-preflight">Run Preflight</button>
        <button id="btn-dev">Dev Up</button>
        <button id="btn-smoke">Smoke</button>
      </div>
      <pre id="ship-out"></pre>
    </section>
  </main>

  <script>
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesContainer = document.getElementById('messages');
    const gatewaySelect = document.getElementById('gateway');
    const promptLibraryButton = document.getElementById('promptLibraryButton');
    const promptLibraryPanel = document.getElementById('promptLibraryPanel');
    const promptLibraryBody = document.getElementById('promptLibraryBody');
    const closePromptLibrary = document.getElementById('closePromptLibrary');
    const copyPromptTemplate = document.getElementById('copyPromptTemplate');
    const insertPromptTemplate = document.getElementById('insertPromptTemplate');
    const openChatWindowButton = document.getElementById('openChatWindowButton');
    const tabButtons = Array.from(document.querySelectorAll('#mode-tabs .tabbtn'));
    const tabViews = Array.from(document.querySelectorAll('.tabview'));
    const buildOut = document.getElementById('build-out');
    const shipOut = document.getElementById('ship-out');
    const diffEditor = document.getElementById('diff-editor');
    const diffPreview = document.getElementById('diff-preview');
    const diffLabel = document.querySelector('[data-role="diff-label"]');
    const saveDiffButton = document.getElementById('btn-save-diff');
    const clearDiffButton = document.getElementById('btn-clear-diff');

    const BACKEND_CHAT_URL = (window.LUKA_BACKEND && window.LUKA_BACKEND.chatEndpoint) || 'http://127.0.0.1:4000/api/chat';
    const TARGET_PROFILES = {
      auto: {
        id: 'auto',
        name: 'Smart Delegate',
        tips: 'Routes to local gateways and selects the strongest answer automatically.'
      },
      mcp: {
        id: 'mcp',
        name: 'MCP Docker',
        tips: 'Start the MCP Gateway on port 5012 before dispatching prompts.'
      },
      mcp_fs: {
        id: 'mcp_fs',
        name: 'MCP FS',
        tips: 'Launch ~/.local/bin/mcp_fs to expose the filesystem MCP server on port 8765.'
      },
      ollama: {
        id: 'ollama',
        name: 'Ollama',
        tips: 'Run `ollama serve` and install a model with `ollama pull <model>`.'
      }
    };

    let masterPromptCache = '';
    let masterPromptFetchPromise = null;
    let isSending = false;
    const DIFF_STORAGE_KEY = 'plan.diff';
    const SAMPLE_DIFF = '--- a/README.md\n+++ b/README.md\n@@\n-foo\n+foo';
    let diffDirty = false;

    function togglePromptLibrary(forceOpen) {
      const shouldOpen = forceOpen ?? !promptLibraryPanel.classList.contains('open');
      if (shouldOpen === promptLibraryPanel.classList.contains('open')) {
        return;
      }
      promptLibraryPanel.classList.toggle('open', shouldOpen);
    }

    function getStoredDiff() {
      try {
        return localStorage.getItem(DIFF_STORAGE_KEY);
      } catch (err) {
        return null;
      }
    }

    function removeStoredDiff() {
      try {
        localStorage.removeItem(DIFF_STORAGE_KEY);
      } catch (err) {
        // noop
      }
    }

    function storeDiffDraft(value) {
      try {
        if (value && value.trim()) {
          localStorage.setItem(DIFF_STORAGE_KEY, value);
        } else {
          removeStoredDiff();
        }
        return true;
      } catch (err) {
        console.warn('Unable to persist diff draft', err);
        return false;
      }
    }

    function setDiffDirty(state) {
      diffDirty = state;
      if (diffLabel) {
        diffLabel.textContent = state ? 'Diff draft (unsaved)' : 'Diff draft';
      }
    }

    function autoResizeDiff() {
      if (!diffEditor) return;
      diffEditor.style.height = 'auto';
      const next = Math.min(520, Math.max(160, diffEditor.scrollHeight));
      diffEditor.style.height = `${next}px`;
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function classifyDiffLine(line) {
      if (!line) return 'context';
      if (line.startsWith('+++') || line.startsWith('---') || line.startsWith('@@')) {
        return 'meta';
      }
      if (line.startsWith('+')) return 'add';
      if (line.startsWith('-')) return 'remove';
      return 'context';
    }

    function renderDiffPreview(diffText) {
      if (!diffPreview) return '';
      if (!diffText) {
        return '<span class="diff-line context">(empty)</span>';
      }
      return diffText.split('\n').map((line) => {
        const role = classifyDiffLine(line);
        const safeLine = line ? escapeHtml(line) : '&nbsp;';
        return `<span class="diff-line ${role}">${safeLine}</span>`;
      }).join('');
    }

    function updateDiffPreview(diffText) {
      if (!diffPreview) return;
      diffPreview.innerHTML = renderDiffPreview(diffText);
    }

    async function withButtonBusy(button, busyLabel, task) {
      if (!button) {
        return task();
      }
      const originalLabel = button.textContent;
      button.disabled = true;
      if (busyLabel) {
        button.textContent = busyLabel;
      }
      try {
        return await task();
      } finally {
        button.disabled = false;
        button.textContent = originalLabel;
      }
    }

    function flashButtonLabel(button, label, duration = 1600) {
      if (!button) return;
      const original = button.getAttribute('data-original-label') || button.textContent;
      button.setAttribute('data-original-label', original);
      button.textContent = label;
      window.setTimeout(() => {
        const base = button.getAttribute('data-original-label') || original;
        button.textContent = base;
      }, duration);
    }

    function formatError(err) {
      return err instanceof Error ? err.message : String(err);
    }

    function formatPlanResponse(payload) {
      if (!payload || typeof payload !== 'object') {
        return 'No response payload.';
      }

      const blocks = [];
      if (Array.isArray(payload.plan) && payload.plan.length) {
        const steps = payload.plan.map((step, idx) => `  ${idx + 1}. ${step}`).join('\n');
        blocks.push(`Plan:\n${steps}`);
      }

      if (payload.gitStatus && typeof payload.gitStatus === 'object') {
        const stdout = typeof payload.gitStatus.stdout === 'string' ? payload.gitStatus.stdout.trim() : '';
        const stderr = typeof payload.gitStatus.stderr === 'string' ? payload.gitStatus.stderr.trim() : '';
        if (stdout) {
          blocks.push(`git status --short:\n${stdout}`);
        }
        if (stderr) {
          blocks.push(`stderr:\n${stderr}`);
        }
      }

      if (Array.isArray(payload.tree) && payload.tree.length) {
        const listing = payload.tree.slice(0, 30).map((item) => {
          const icon = item.type === 'dir' ? 'ðŸ“' : 'ðŸ“„';
          return `  ${icon} ${item.name}`;
        }).join('\n');
        blocks.push(`Repo root sample:\n${listing}`);
      }

      if (payload.echo) {
        blocks.push(`Echo: ${payload.echo}`);
      }

      if (payload.ts) {
        blocks.push(`Timestamp: ${payload.ts}`);
      }

      if (!blocks.length) {
        return JSON.stringify(payload, null, 2);
      }

      return blocks.join('\n\n');
    }

    async function loadMasterPrompt() {
      if (masterPromptCache) {
        promptLibraryBody.textContent = masterPromptCache;
        return masterPromptCache;
      }

      if (!masterPromptFetchPromise) {
        promptLibraryBody.textContent = 'Loading master promptâ€¦';
        masterPromptFetchPromise = (async () => {
          try {
            const response = await fetch('./.codex/templates/master_prompt.md');
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}`);
            }
            const text = await response.text();
            masterPromptCache = text;
            promptLibraryBody.textContent = text;
            return text;
          } catch (error) {
            masterPromptCache = '';
            promptLibraryBody.textContent = 'Unable to load master prompt template. Verify the file exists at .codex/templates/master_prompt.md.';
            throw error;
          } finally {
            masterPromptFetchPromise = null;
          }
        })();
      }

      try {
        return await masterPromptFetchPromise;
      } catch (error) {
        return '';
      }
    }

    function updateSendButton() {
      const hasText = messageInput.value.trim().length > 0;
      sendButton.disabled = !hasText || isSending;
    }

    function setSendingState(state) {
      if (isSending === state) return;
      isSending = state;
      messageInput.readOnly = state;
      if (!state) {
        messageInput.focus();
      }
      updateSendButton();
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || isSending) return;

      setSendingState(true);
      addMessage('user', text);

      messageInput.value = '';
      messageInput.style.height = 'auto';
      updateSendButton();

      try {
        const formatted = await routeThroughBackend(text);
        addMessage('bot', formatted);
      } catch (err) {
        addMessage('bot', buildBackendFailureMessage(err));
      } finally {
        setSendingState(false);
      }
    }

    function addMessage(type, text) {
      const fragment = document.createDocumentFragment();
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message' + (type === 'user' ? ' user' : '');

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = type === 'user' ? 'U' : 'L';

      const content = document.createElement('div');
      content.className = 'content';
      content.textContent = (text ?? '').toString();

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);
      fragment.appendChild(messageDiv);

      messagesContainer.appendChild(fragment);
      requestAnimationFrame(() => {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
      updateSendButton();
    });

    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    promptLibraryButton.addEventListener('click', async () => {
      await loadMasterPrompt();
      togglePromptLibrary(true);
    });

    closePromptLibrary.addEventListener('click', () => {
      togglePromptLibrary(false);
    });

    copyPromptTemplate.addEventListener('click', async () => {
      const text = await loadMasterPrompt();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyPromptTemplate.textContent = 'Copied!';
        setTimeout(() => { copyPromptTemplate.textContent = 'Copy'; }, 1500);
      } catch (error) {
        copyPromptTemplate.textContent = 'Copy failed';
        setTimeout(() => { copyPromptTemplate.textContent = 'Copy'; }, 1500);
      }
    });

    insertPromptTemplate.addEventListener('click', async () => {
      const text = await loadMasterPrompt();
      if (!text) return;
      messageInput.value = text;
      messageInput.dispatchEvent(new Event('input'));
      togglePromptLibrary(false);
      messageInput.focus();
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && promptLibraryPanel.classList.contains('open')) {
        togglePromptLibrary(false);
      }
    });

    // Chat window functionality
    let chatWindow = null;

    openChatWindowButton.addEventListener('click', () => {
      if (chatWindow && !chatWindow.closed) {
        // If chat window is already open, focus it
        chatWindow.focus();
        chatWindow.postMessage({ type: 'open-chat' }, '*');
      } else {
        // Open new chat window
        const windowFeatures = 'width=800,height=600,resizable=yes,scrollbars=yes,status=yes,toolbar=no,menubar=no,location=no';
        chatWindow = window.open('./chat-window.html', 'luka-chat', windowFeatures);
        
        if (chatWindow) {
          chatWindow.addEventListener('load', () => {
            // Sync gateway selection with chat window
            chatWindow.postMessage({ 
              type: 'sync-gateway', 
              gateway: gatewaySelect.value 
            }, '*');
          });
        }
      }
    });

    // Listen for messages from chat window
    window.addEventListener('message', (event) => {
      if (event.data.type === 'chat-window-closed') {
        chatWindow = null;
      } else if (event.data.type === 'sync-gateway') {
        // Sync gateway selection from chat window back to main window
        if (event.data.gateway && event.data.gateway !== gatewaySelect.value) {
          gatewaySelect.value = event.data.gateway;
        }
      }
    });

    // Sync gateway changes to chat window
    gatewaySelect.addEventListener('change', () => {
      if (chatWindow && !chatWindow.closed) {
        chatWindow.postMessage({
          type: 'sync-gateway',
          gateway: gatewaySelect.value
        }, '*');
      }
    });

    const DEFAULT_TAB = 'plan';

    function setTab(key) {
      if (!tabButtons.length || !tabViews.length) {
        return;
      }
      const targetKey = tabViews.some((view) => view.id === `tab-${key}`) ? key : DEFAULT_TAB;
      tabButtons.forEach((btn) => {
        btn.classList.toggle('active', btn.dataset.tab === targetKey);
      });
      tabViews.forEach((view) => {
        view.classList.toggle('active', view.id === `tab-${targetKey}`);
      });
      try {
        localStorage.setItem('luka.tab', targetKey);
      } catch (err) {
        console.warn('Unable to persist tab state', err);
      }
      if (targetKey === 'plan' && document.activeElement !== messageInput) {
        messageInput.focus();
      } else if (targetKey === 'build' && diffEditor && document.activeElement !== diffEditor) {
        diffEditor.focus();
      }
    }

    if (tabButtons.length && tabViews.length) {
      tabButtons.forEach((btn) => {
        btn.addEventListener('click', () => setTab(btn.dataset.tab));
      });
      const savedTab = (() => {
        try {
          return localStorage.getItem('luka.tab');
        } catch (err) {
          return null;
        }
      })();
      setTab(savedTab || DEFAULT_TAB);
    }

    async function postJson(url, payload) {
      let response;
      try {
        response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload ?? {})
        });
      } catch (networkError) {
        throw new Error(networkError.message || 'Network error');
      }

      const text = await response.text();
      let parsed = null;
      if (text) {
        try {
          parsed = JSON.parse(text);
        } catch (parseError) {
          throw new Error('Invalid JSON response');
        }
      }

      if (!response.ok) {
        const detail = parsed && (parsed.detail || parsed.error);
        throw new Error(detail ? `${detail} (HTTP ${response.status})` : `HTTP ${response.status}`);
      }

      return parsed;
    }

    if (diffEditor) {
      const initialDiff = getStoredDiff() ?? SAMPLE_DIFF;
      diffEditor.value = initialDiff;
      autoResizeDiff();
      updateDiffPreview(initialDiff);
      setDiffDirty(false);
      diffEditor.addEventListener('input', () => {
        autoResizeDiff();
        updateDiffPreview(diffEditor.value);
        setDiffDirty(true);
      });
    } else if (diffPreview) {
      diffPreview.textContent = 'Diff preview unavailable.';
    }

    saveDiffButton?.addEventListener('click', () => {
      if (!diffEditor) return;
      const stored = storeDiffDraft(diffEditor.value);
      if (stored) {
        setDiffDirty(false);
        flashButtonLabel(saveDiffButton, 'Saved âœ“');
      } else {
        flashButtonLabel(saveDiffButton, 'Save failed');
      }
    });

    clearDiffButton?.addEventListener('click', () => {
      if (!diffEditor) return;
      diffEditor.value = '';
      autoResizeDiff();
      updateDiffPreview('');
      removeStoredDiff();
      setDiffDirty(false);
      diffEditor.focus();
      flashButtonLabel(clearDiffButton, 'Cleared');
    });

    const listFilesButton = document.getElementById('btn-file-list');
    if (listFilesButton && buildOut) {
      listFilesButton.addEventListener('click', async () => {
        buildOut.textContent = 'Listingâ€¦';
        await withButtonBusy(listFilesButton, 'Listingâ€¦', async () => {
          try {
            const result = await postJson('/api/plan', { prompt: 'list-files' });
            buildOut.textContent = formatPlanResponse(result);
          } catch (err) {
            buildOut.textContent = `Error: ${formatError(err)}`;
          }
        });
      });
    }

    const diffButton = document.getElementById('btn-diff-dryrun');
    if (diffButton && buildOut) {
      diffButton.addEventListener('click', async () => {
        if (!diffEditor) {
          buildOut.textContent = 'Diff editor unavailable.';
          return;
        }
        const diff = diffEditor.value || getStoredDiff() || SAMPLE_DIFF;
        if (!diff.trim()) {
          buildOut.textContent = 'Add a diff before running a dry-run.';
          return;
        }
        buildOut.textContent = 'Dry-runningâ€¦';
        await withButtonBusy(diffButton, 'Dry-runningâ€¦', async () => {
          try {
            const result = await postJson('/api/patch', { diff, apply: false });
            buildOut.textContent = JSON.stringify(result, null, 2);
          } catch (err) {
            buildOut.textContent = `Error: ${formatError(err)}`;
          }
        });
      });
    }

    async function runShipCommand(cmd, triggerButton) {
      if (!shipOut) return;
      shipOut.textContent = `Running ${cmd}â€¦`;
      await withButtonBusy(triggerButton || null, 'Runningâ€¦', async () => {
        try {
          const result = await postJson('/api/smoke', { cmd });
          shipOut.textContent = JSON.stringify(result, null, 2);
        } catch (err) {
          shipOut.textContent = `Error: ${formatError(err)}`;
        }
      });
    }

    const preflightButton = document.getElementById('btn-preflight');
    preflightButton?.addEventListener('click', async (event) => {
      await runShipCommand('preflight', event.currentTarget);
    });
    const devButton = document.getElementById('btn-dev');
    devButton?.addEventListener('click', async (event) => {
      await runShipCommand('dev', event.currentTarget);
    });
    const smokeButton = document.getElementById('btn-smoke');
    smokeButton?.addEventListener('click', async (event) => {
      await runShipCommand('smoke', event.currentTarget);
    });

    updateSendButton();
    messageInput.focus();

    async function routeThroughBackend(text) {
      const targetId = gatewaySelect.value || 'auto';
      const payload = {
        message: text,
        target: targetId
      };

      let response;
      try {
        response = await fetch(BACKEND_CHAT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (networkError) {
        throw new Error('Unable to reach backend. Check your network or server status.');
      }

      if (!response.ok) {
        const errorPayload = await safeParseJson(response);
        const detail = errorPayload && (errorPayload.detail || errorPayload.error);
        throw new Error(detail || `Backend responded with HTTP ${response.status}`);
      }

      const data = await response.json();
      return formatBackendResponse(data, targetId);
    }

    async function safeParseJson(response) {
      try {
        return await response.clone().json();
      } catch (err) {
        return null;
      }
    }

    function formatBackendResponse(payload, targetId) {
      if (!payload || typeof payload !== 'object') {
        return 'Backend returned an empty response.';
      }

      const lines = [];
      const bestText = extractBestText(payload.best);
      if (bestText) {
        lines.push(bestText);
      } else if (payload.summary) {
        lines.push(String(payload.summary).trim());
      }

      if (Array.isArray(payload.results) && payload.results.length) {
        lines.push('');
        lines.push('Delegates:');
        payload.results.forEach((entry) => {
          if (!entry) return;
          const status = entry.status === 'ok'
            ? `ok${entry.latencyMs ? ` (${formatLatency(entry.latencyMs)})` : ''}`
            : `error${entry.error ? `: ${entry.error}` : ''}`;
          lines.push(`- ${entry.name || entry.id}: ${status}`);
        });
      }

      if (!payload.ok) {
        const profile = getTargetProfile(targetId);
        if (profile.tips) {
          lines.push('');
          lines.push(`Tip: ${profile.tips}`);
        }
      }

      return lines.filter(Boolean).join('\n');
    }

    function formatLatency(value) {
      const numeric = Number(value);
      if (!Number.isFinite(numeric)) return '';
      return `${Math.round(numeric)}ms`;
    }

    function getTargetProfile(id) {
      return TARGET_PROFILES[id] || {
        id,
        name: id,
        tips: 'Ensure the selected gateway is running locally.'
      };
    }

    function buildBackendFailureMessage(err) {
      const targetId = gatewaySelect.value || 'auto';
      const profile = getTargetProfile(targetId);
      const normalizedError = err instanceof Error ? err.message : String(err);
      const lines = [
        `Backend error: ${normalizedError}`,
        'Ensure the 02luka backend is running (node boss-api/server.js).'
      ];
      if (profile.tips) {
        lines.push(`Target tip: ${profile.tips}`);
      }
      return lines.join('\n');
    }

    function extractBestText(best) {
      if (!best) return '';
      if (typeof best === 'string') return best.trim();
      if (typeof best === 'object' && typeof best.text === 'string') {
        return best.text.trim();
      }
      return '';
    }
  </script>
